<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label>Name</label>
            <input class="form-control" required [(ngModel)]="username" name="username" #usernameInput="ngModel">
            <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="text-danger">
              <div *ngIf="usernameInput.errors?.['required']">Name is required</div>
            </div>
          </div>

          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control" required type="password" [(ngModel)]="password" name="password"  #passwordInput="ngModel">
            <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
              <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
            </div>
            <span style="margin-bottom: 10px;"></span>
          </div>
          
          <div class="form-group col-12 buttons-container">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary " >Login</button>
            <span style="margin-left: 10px; margin-top: 10px;"></span>
            <button type="button" class="btn btn-secondary ml-2">Cancel</button>
          </div>

          
        </form>
      </div>
    </div>
  </div>
</div>
