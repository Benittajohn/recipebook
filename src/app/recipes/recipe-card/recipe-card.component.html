<div class="row">
  <div class="card">
    <div style="position: relative;">
      <img class="card-img-top" src="{{recipe.image}}" alt="pic">
      <button class="fav" style="position: absolute; top: 5px; right: 5px;" (click)="toggleFavorite(recipe)"><i [class]="isFavorite(recipe) ? 'bi bi-heart-fill' : 'bi bi-heart'"></i></button>
    </div>
    <div class="card-body p-2">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0 recipe-name me-2">
          {{recipe.name}}
        </h1>
    
        <button class="btn btn-primary btn-arrow me-2" id="custom-button" routerLink="/recipe-detail/{{recipe.name}}">&#8594;</button>
        <div *ngIf="notificationCount > 0">
          <button class="btn btn-primary btnred" type="button" id="custom-button" routerLink="/notify-user">
            <i class="bi bi-bell bell-icon"></i>
          </button>
        </div>
        
        <!-- Show the bell button without routing if notificationCount <= 0 -->
        <div *ngIf="notificationCount <= 0">
          <button class="btn btn-primary" type="button" id="custom-button" (click)="removeRecipeFromLocalStorage()">
            <i class="bi bi-bell"></i> 
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
